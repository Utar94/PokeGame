name: Build PokeGame Web Application Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./backend

jobs:
  build:
    name: Build PokeGame Web Application Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build . -t francispion.azurecr.io/pokegame:${{ github.sha }} -f src/PokeGame/Dockerfile
